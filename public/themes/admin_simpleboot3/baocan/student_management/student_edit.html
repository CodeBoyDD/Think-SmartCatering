<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('index')}">用户管理</a></li>
        <li><a href="{:url('classBind')}">各班级绑定统计</a></li>
        <li><a href="{:url('canteenBind')}">各食堂绑定统计</a></li>
        <li class="active"><a href="{:url('studentEdit')}">编辑用户</a></li>
    </ul>

    <form class="form-horizontal js-ajax-form margin-top-20" action="" method="post">

        <div class="panel panel-primary">
            <div class="panel-heading">
                编辑用户表单
            </div>
            <div class="panel-body">

                <table class="table table-hover table-bordered">
                    <tbody>

                        <tr>
                            <td align="left" width="130px">班级编号</td>
                            <td><input type="text" class="form-control"  name="class_id" value="{$data.class_id}"></td>
                        </tr>
                        <tr>
                            <td align="left">班级名称</td>
                            <td><input type="text" class="form-control"  value="{$data.class_name}"></td>
                        </tr>
                        <tr>
                            <td align="left">学号</td>
                            <td>{$data.student_number}</td>
                        </tr>
                        <tr>
                            <td align="left">学生名称</td>
                            <td>{$data.student_name}</td>
                        </tr>
                        <tr>
                            <td align="left">食堂名称</td>
                            <td>{$data.canteen_name}</td>
                        </tr>
                    </tbody>
                </table>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">{:lang('SAVE')}</button>
                        <a class="btn btn-default" href="{:url('index')}">{:lang('BACK')}</a>
                    </div>
                </div>


            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
