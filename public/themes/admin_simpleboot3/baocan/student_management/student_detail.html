<include file="public@header"/>
<style>
    table{
        table-layout: fixed;
    }

    td{
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
    }
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('index')}">用户管理</a></li>
        <li><a href="{:url('classBind')}">各班级绑定统计</a></li>
        <li><a href="{:url('canteenBind')}">各食堂绑定统计</a></li>
        <li class="active"><a href="{:url('studentEdit')}">用户详情</a></li>
    </ul>

    <form class="form-horizontal js-ajax-form margin-top-20" action="" method="post">

        <div class="panel panel-primary">
            <div class="panel-heading">
                用户详情信息
            </div>
            <div class="panel-body">
                <table class="table table-hover table-bordered">
                    <tbody>

                    <tr>
                        <td align="left" width="130px">学生编号</td>
                        <td>{$data.student_id}</td>
                    </tr>
                    <tr>
                        <td align="left">学生名称</td>
                        <td>{$data.student_name}</td>
                    </tr>

                    <if condition="$data['class_id'] eq null">
                        <tr>
                            <td align="left">班级编号</td>
                            <td>未绑定</td>
                        </tr>
                        <tr>
                            <td align="left">班级名称</td>
                            <td>未绑定</td>
                        </tr>
                        <else />
                        <tr>
                            <td align="left">班级编号</td>
                            <td>{$data.class_id}</td>
                        </tr>
                        <tr>
                            <td align="left">班级名称</td>
                            <td>{$data.class_name}</td>
                        </tr>
                    </if>

                    <if condition="$data['canteen_id'] eq null">
                        <tr>
                            <td align="left">食堂编号</td>
                            <td>未绑定</td>
                        </tr>
                        <tr>
                            <td align="left">食堂名称</td>
                            <td>未绑定</td>
                        </tr>
                        <else />
                        <tr>
                            <td align="left">食堂编号</td>
                            <td>{$data.canteen_id}</td>
                        </tr>
                        <tr>
                            <td align="left">食堂名称</td>
                            <td>{$data.canteen_name}</td>
                        </tr>
                    </if>
                    </tbody>
                </table>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a class="btn btn-default" href="{:url('index')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
