<include file="public@header" />
</head>
<body>
<div class="wrap js-check-wrap">

    <ul class="nav nav-tabs">
        <li><a href="{:url('index')}">用户管理</a></li>
        <li><a href="{:url('classBind')}">各班级绑定统计</a></li>
        <li><a href="{:url('canteenBind')}">各食堂绑定统计</a></li>
        <li class="active"><a href="{:url('studentSearch')}">用户搜索</a></li>
    </ul>

    <form class="well form-inline margin-top-20" method="post" action="{:url('studentSearch')}">
        学生学号:
        <input type="text" class="form-control" name="student_number" style="width: 200px;" placeholder="请输入学生学号">
        学生姓名:
        <input type="text" class="form-control" name="student_name" style="width: 200px;" placeholder="请输入学生姓名">
        <input type="submit" class="btn btn-primary" value="搜索" />
        <a class="btn btn-danger" href="{:url('index')}">清空</a>
    </form>

    <form action="" method="post" class="margin-top-20">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th align="left" width="auto">学生编号</th>
                <th align="left" width="auto">学生学号</th>
                <th align="left" width="auto">学生姓名</th>
                <th align="left" width="auto">班级编号</th>
                <th align="left" width="auto">班级名称</th>
                <th align="left" width="auto">绑定食堂</th>
                <th align="left" width="60">状态</th>
                <th width="135">{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="data" item="vo">
                <tr>
                    <td>{$vo.student_id}</td>
                    <td>{$vo.student_number}</td>
                    <td>{$vo.student_name}</td>

                    <td>
                        <if condition="$vo['class_id'] eq null">
                            <span class="label label-danger">未绑定</span>
                            <else />
                            {$vo.class_id}
                        </if>
                    </td>

                    <td>
                        <if condition="$vo['class_name'] eq null">
                            <span class="label label-danger">未绑定</span>
                            <else />
                            {$vo.class_name}
                        </if>
                    </td>

                    <td>
                        <if condition="$vo['canteen_id'] eq 0">
                            <span class="label label-danger">未绑定</span>
                            <else />
                            {$vo.canteen_name}
                        </if>
                    </td>

                    <td>
                        <if condition="$vo['student_status'] eq 1">
                            <a class="btn btn-xs btn-success js-ajax-dialog-btn"
                               href="{:url('disable',array('student_id'=>$vo['student_id']))}"
                               data-msg="确定禁用吗？">启用</a>
                            <else />
                            <a class="btn btn-xs btn-danger js-ajax-dialog-btn"
                               href="{:url('enable',array('student_id'=>$vo['student_id']))}"
                               data-msg="确定启用吗？">禁用</a>
                        </if>
                    </td>

                    <td>
                        <a class="btn btn-xs btn-primary" href="{:url('studentDetail',array('student_id'=>$vo['student_id']))}">详情</a>
                        <a class="btn btn-xs btn-warning" href="{:url('studentEdit',array('student_id'=>$vo['student_id']))}">{:lang('EDIT')}</a>
                        <a class="btn btn-xs btn-danger" href="{:url('studentDelete',array('student_id'=>$vo['student_id']))}">删除</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>
    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
