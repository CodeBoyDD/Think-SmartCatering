<include file="public@header" />
<style>
    table{
        table-layout: fixed;
    }

    td{
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
    }
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('index')}">用户管理</a></li>
        <li><a href="{:url('classBind')}">各班级绑定统计</a></li>
        <li class="active"><a href="{:url('canteenBind')}">各食堂绑定统计</a></li>
    </ul>

    <form class="well form-inline margin-top-20" method="post" action="{:url('studentSearch')}">
        食堂编号:
        <input type="text" class="form-control" name="canteen_id" style="width: 200px;" placeholder="请输入食堂编号">
        食堂名称:
        <input type="text" class="form-control" name="canteen_name" style="width: 200px;" placeholder="请输入食堂名称">
        <input type="submit" class="btn btn-primary" value="搜索" />
        <a class="btn btn-danger">清空</a>
    </form>

    <form action="{:url('')}" method="post" class="margin-top-20">

                <table class="table table-hover table-bordered">
                    <thead>
                    <tr>
                        <th align="left">食堂编号</th>
                        <th align="left">食堂名称</th>
                        <th align="left">绑定人数</th>
                        <th align="left" width="80">食堂状态</th>
                        <th align="left" width="80">更多操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <foreach name="data" item="vo">
                        <tr>
                            <td>{$vo.canteen_id}</td>
                            <td>{$vo.canteen_name}</td>
                            <td>{$vo.canteen_total}</td>
                            <td>
                                <if condition="$vo['canteen_status'] eq 1">
                                    <span class="label label-success">启用</span>
                                    <else />
                                    <span class="label label-danger">禁用</span>
                                </if>
                            </td>
                            <td>
                                <a class="btn btn-xs btn-primary" href="{:url('canteenBindDetail',array('canteen_id'=>$vo['canteen_id']))}">绑定详情</a>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
                <div class="pagination">{$page}</div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
