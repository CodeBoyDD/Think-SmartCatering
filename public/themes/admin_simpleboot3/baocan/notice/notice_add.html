<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">

    <ul class="nav nav-tabs">
        <li><a href="{:url('index')}">公告管理</a></li>
        <li class="active"><a href="{:url('noticeAdd')}">发布公告</a></li>
    </ul>

    <form class="form-horizontal js-ajax-form margin-top-20" action="" method="post">

        <div class="panel panel-primary">
            <div class="panel-heading">
                发布公告
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="input-notice_title" class="col-sm-2 control-label"><span class="form-required">*</span> 公告标题</label>
                    <div class="col-md-6 col-sm-12">
                        <input type="text" class="form-control" id="input-notice_title" name="notice_title">
                    </div>
                </div>

                <div class="form-group">
                    <label for="input-notice_title" class="col-sm-2 control-label"><span class="form-required">*</span> 发布日期</label>
                    <div class="col-md-6 col-sm-12">
                        <input type="text" class="form-control js-bootstrap-date" name="notice_date" value="{$time}" autocomplete="off">
                    </div>
                </div>

                <div class="form-group">
                    <label for="input-remark" class="col-sm-2 control-label">附件上传</label>
                    <div class="col-md-6 col-sm-10">
                        <input id="file-1" type="hidden" name="file_url" >
                        <input  id="file-1-name" type="text" name="file_name" title="图片名称" class="form-control">
                        <a id="file-1-preview" target="_blank">下载</a>
                        <a href="javascript:uploadOne('附件上传','#file-1','file');">上传</a>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-2 control-label">{:lang('STATUS')}</label>
                    <div class="col-md-6 col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="notice_status" value="1" checked> 发布公告
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="notice_status" value="0"> 草稿箱
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <script type="text/plain" id="content" name="notice_content" style="height: 100px"></script>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn-lg btn-primary" style="float: right">发布公告</button>
                    </div>
                </div>
            </div>
        </div>



    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>

<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>

     */

    var editor = UE.getEditor('content');
</script>
</body>
</html>
