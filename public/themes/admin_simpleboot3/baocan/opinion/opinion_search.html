<include file="public@header" />
<style>
  table{
    table-layout: fixed;
  }

  td{
    text-overflow: ellipsis;
    overflow: hidden;
    white-space: nowrap;
  }
</style>
</head>
<body>
<div class="wrap js-check-wrap">

  <ul class="nav nav-tabs">
    <li><a href="{:url('index')}">意见管理</a></li>
    <li class="active"><a href="{:url('noticeSearch')}">搜索意见</a></li>
  </ul>

  <form class="well form-inline margin-top-20" method="post" action="{:url('opinionSearch')}">
    公告编号:
    <input type="text" class="form-control" name="opinion_id" style="width: 200px;" placeholder="请输入公告编号">
    公告标题:
    <input type="text" class="form-control" name="opinion_title" style="width: 200px;"  placeholder="请输入公告标题">
    发布日期:
    <input type="text" class="form-control js-bootstrap-date" name="opinion_date" value="{$time}" autocomplete="off">
    <input type="submit" class="btn btn-primary" value="搜索" />
    <a class="btn btn-danger" href="{:url('index')}">清空</a>
  </form>


  <form action="{:url('')}" method="post" class="margin-top-20">
    <table class="table table-hover table-bordered">
      <thead>
      <tr>
        <th align="left" width="120px">意见编号</th>
        <th align="left" width="auto">意见标题</th>
        <th align="left" width="auto">意见详情</th>
        <th width="160">{:lang('ACTIONS')}</th>
      </tr>
      </thead>
      <tbody>
      <foreach name="data" item="vo">
        <tr>
          <td>{$vo.opinion_id}</td>
          <td>{$vo.opinion_title}</td>
          <td>{$vo.opinion_content}</td>
          <td>
            <a class="btn btn-xs btn-success" href="{:url('opinionDetail',array('opinion_id'=>$vo['opinion_id']))}">详情</a>

            <a class="btn btn-xs btn-danger js-ajax-delete" href="{:url('opinionDelete',array('opinion_id'=>$vo['opinion_id']))}">{:lang('DELETE')}</a>
          </td>
        </tr>
      </foreach>
      </tbody>
    </table>
  </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
