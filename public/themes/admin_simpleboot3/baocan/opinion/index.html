<include file="public@header" />
<style>

</style>
</head>
<body>
<div class="wrap js-check-wrap">

    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('index')}">意见反馈</a></li>
    </ul>

    <form class="well form-inline margin-top-20" method="post" action="{:url('opinionSearch')}">
        意见编号:
        <input type="text" class="form-control" name="opinion_id" style="width: 200px;" placeholder="请输入意见编号">
        意见标题:
        <input type="text" class="form-control" name="opinion_title" style="width: 200px;"  placeholder="请输入意见标题">
        发布日期:
        <input type="text" class="form-control js-bootstrap-date" name="opinion_date" value="{$time}" autocomplete="off">
        <input type="submit" class="btn btn-primary" value="搜索" />
        <a class="btn btn-danger" href="{:url('index')}">清空</a>
    </form>

    <form action="{:url('')}" method="post" class="margin-top-20">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th align="left" width="100px">意见编号</th>
                <th align="left" width="auto">意见标题</th>
                <th align="left" width="auto">用户编号</th>
                <th align="left" width="auto">发表时间</th>
                <th width="60" align="left">{:lang('STATUS')}</th>
                <th width="100px">{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo">
                <tr>
                    <td>{$vo.opinion_id}</td>
                    <td>{$vo.opinion_title}</td>
                    <td>{$vo.student_id}</td>
                    <td>{$vo.opinion_date}</td>
                    <td>
                        <if condition="$vo['visit_status'] eq 1">
                            <span class="label label-success">已回访</span>
                        <else />
                            <span class="label label-danger">未回访</span>
                        </if>
                    </td>
                    <td>
                        <a class="btn btn-xs btn-primary" href="{:url('opinionDetail',array('opinion_id'=>$vo['opinion_id']))}">详情</a>
                        <a class="btn btn-xs btn-danger js-ajax-delete" href="{:url('opinionDelete',array('opinion_id'=>$vo['opinion_id']))}">删除</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
