<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('index')}">公告管理</a></li>
        <li><a href="{:url('add')}">发布公告</a></li>
        <li class="active"><a href="{:url('edit')}">编辑公告</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form margin-top-20" action="" method="post">

        <div class="panel panel-primary">
            <div class="panel-heading">
                编辑公告
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="n_no" class="col-sm-2 control-label"><span class="form-required">*</span> 公告编号</label>
                    <div class="col-md-6 col-sm-10">
                        <input type="text" class="form-control" id="n_no" name="n_no" value="{$data.n_no}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="n_title" class="col-sm-2 control-label"><span class="form-required">*</span> 公告标题</label>
                    <div class="col-md-6 col-sm-10">
                        <input type="text" class="form-control" id="n_title" name="n_title" value="{$data.n_title}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="can_no" class="col-sm-2 control-label"><span class="form-required">*</span> 发布食堂</label>
                    <div class="col-sm-6">
                        <select class="form-control" name="can_no" id="can_no">
                            <option value="0">请选择食堂发布</option>
                            <foreach name="canteen" item="vo">
                                <option value="{$vo.can_no}">{$vo.canteen}</option>
                            </foreach>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">附件上传</label>
                    <div class="col-md-6 col-sm-10">
                        <input id="file-1" type="hidden" name="file_url" >
                        <input  id="file-1-name" type="text" name="file_name" title="图片名称" class="form-control">
                        <a id="file-1-preview" target="_blank">下载</a>
                        <a href="javascript:uploadOne('附件上传','#file-1','file');">上传</a>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <script type="text/plain" id="content" name="n_content" style="height: 200px">{$data.n_content}</script>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">{:lang('SAVE')}</button>
                        <a class="btn btn-default" href="{:url('index')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>

<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    var editor = UE.getEditor('content');
</script>

</body>
</html>
