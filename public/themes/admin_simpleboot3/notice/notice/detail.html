<include file="public@header" />
</head>
<body>
<div class="wrap js-check-wrap">

    <ul class="nav nav-tabs">
        <li><a href="{:url('index')}">公告管理</a></li>
        <li><a href="{:url('add')}">发布公告</a></li>
        <li class="active"><a href="{:url('detail')}">公告详情</a></li>
    </ul>

    <form class="form-horizontal js-ajax-form margin-top-20" action="" method="post">
        <div class="panel panel-primary">
            <div class="panel-heading">
                公告详情
            </div>
            <div class="panel-body">
                <table class="table table-hover table-bordered">
                    <tbody>
                        <tr>
                            <td align="left" width="130px">公告编号</td>
                            <td>{$data.n_no}</td>
                        </tr>
                        <tr>
                            <td align="left">公告标题</td>
                            <td>{$data.n_title}</td>
                        </tr>

                        <tr>
                            <td align="left">公告状态</td>
                            <td>
                                <if condition="$data['n_status'] eq 0">
                                    <font style="color: red">已禁用</font>
                                    <else />
                                    已启用
                                </if>
                            </td>
                        </tr>
                    </tbody>
                </table>
                {$data.n_content}
            </div>
        </div>
    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
