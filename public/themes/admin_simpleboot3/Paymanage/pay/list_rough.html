<include file="public@header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('pay/listRough')}">订单列表</a></li>
        <li><a href="{:url('pay/listDetail')}">订单详情</a></li>
    </ul>


        <table class="table table-hover table-bordered">
            <thead>
            <tr style="background-color: rgba(0,0,0,0.1)">
                <th>所属学校</th>
                <th>用户名</th>
                <th>订单号</th>
                <th>类型</th>
                <th>费用</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="data" item="vo1">
                <foreach name="vo1" item="vo2">
                    <foreach name="vo2" item="vo">
                    <tr>
                        <td>{$vo.school_name}</td>
                        <td>{$vo.customer}</td>
                        <td>{$vo.order_no}</td>
                        <td>{$vo.type}</td>
                        <td>{$vo.fee}</td>
                    </tr>
                    </foreach>
                </foreach>
            </foreach>

            </tbody>
        </table>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
