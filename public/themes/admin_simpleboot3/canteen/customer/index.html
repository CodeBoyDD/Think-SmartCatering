<include file="public@header" />
<style>
    table{
        table-layout: fixed;
    }

    td{
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
    }
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('index')}">用户管理</a></li>
        <li><a href="{:url('classBind')}">各班级绑定统计</a></li>
        <li><a href="{:url('canteenBind')}">各食堂绑定统计</a></li>
    </ul>

    <form class="well form-inline margin-top-20" method="post" action="{:url('customerSearch')}">
        学生学号:
        <input type="text" class="form-control" name="student_number" style="width: 200px;" placeholder="请输入学生学号">
        学生姓名:
        <input type="text" class="form-control" name="student_name" style="width: 200px;" placeholder="请输入学生姓名">
        <input type="submit" class="btn btn-primary" value="搜索" />
        <a class="btn btn-danger" href="{:url('index')}">清空</a>
    </form>

        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th align="left">学号</th>
                <th align="left">学生名称</th>
                <th align="left">用户类型</th>
                <th align="left">班级编号</th>
                <th align="left">班级名称</th>
                <th align="left">绑定食堂</th>
                <th width="60" align="left">状态</th>
                <th width="135">{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="data" item="vo">
                <tr>
                    <td>{$vo.cus_id}</td>
                    <td>{$vo.cus_name}</td>

                    <td>
                        <if condition="$vo['type'] eq 0">
                            <span class="label label-danger">学生</span>
                            <else />
                            教师
                        </if>
                    </td>

                    <td>
                        <if condition="$vo['class_id'] eq null">
                            <span class="label label-danger">未绑定</span>
                        <else />
                            {$vo.class_id}
                        </if>
                    </td>

                    <td>
                        <if condition="$vo['class_name'] eq null">
                            <span class="label label-danger">未绑定</span>
                            <else />
                            {$vo.class_name}
                        </if>
                    </td>

                    <td>
                        <if condition="$vo['can_id'] eq 0">
                            <span class="label label-danger">未绑定</span>
                        <else />
                            {$vo.can_name}
                        </if>
                    </td>

                    <td>
                        <if condition="$vo['status'] eq 1">
                            <a class="btn btn-xs btn-success js-ajax-dialog-btn"
                               href="{:url('disable',array('cus_id'=>$vo['cus_id']))}"
                               data-msg="确定禁用吗？">启用</a>
                            <else />
                            <a class="btn btn-xs btn-danger js-ajax-dialog-btn"
                               href="{:url('enable',array('cus_id'=>$vo['cus_id']))}"
                               data-msg="确定启用吗？">禁用</a>
                        </if>
                    </td>

                    <td>
                        <a class="btn btn-xs btn-primary" href="{:url('studentDetail',array('cus_id'=>$vo['cus_id']))}">详情</a>
                        <a class="btn btn-xs btn-warning" href="{:url('studentEdit',array('cus_id'=>$vo['cus_id']))}">{:lang('EDIT')}</a>
                        <a class="btn btn-xs btn-danger" href="{:url('studentDelete',array('cus_id'=>$vo['cus_id']))}">删除</a>
                    </td>

                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
