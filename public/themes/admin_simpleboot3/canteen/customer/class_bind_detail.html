<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('index')}">用户管理</a></li>
        <li><a href="{:url('classBindCount')}">各班级绑定统计</a></li>
        <li><a href="{:url('canteenBindCount')}">各食堂绑定统计</a></li>
        <li class="active"><a href="{:url('classBindDetail')}">班级-用户绑定详情</a></li>
    </ul>

    <form class="well form-inline margin-top-20" method="post" action="{:url('cusSearch')}">
        学生学号:
        <input type="text" class="form-control" name="cus_no" style="width: 200px;" placeholder="请输入学生学号">
        学生姓名:
        <input type="text" class="form-control" name="customer" style="width: 200px;" placeholder="请输入学生姓名">
        <input type="submit" class="btn btn-primary" value="搜索" />
        <button type="reset" class="btn btn-danger">清空</button>
    </form>

    <form action="" method="post" class="margin-top-20">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th align="left" width="100">班级编号</th>
                <th align="left">班级名称</th>
                <th align="left">用户编号</th>
                <th align="left">用户姓名</th>
                <th width="60">{:lang('STATUS')}</th>
                <th width="100">{:lang('ACTIONS')}</th>
            </tr>
            </thead>

            <tbody>
            <foreach name="data" item="vo">
                <tr>
                    <td>{$vo.class_no}</td>
                    <td>{$vo.class}</td>
                    <td>{$vo.cus_no}</td>
                    <td>{$vo.customer}</td>
                    <td>
                        <if condition="$vo['cus_status'] eq 1">
                            <a class="btn btn-xs btn-success js-ajax-dialog-btn"
                               href="{:url('disable',array('id'=>$vo['cus_id']))}"
                               data-msg="确定禁用吗？">启用</a>
                            <else />
                            <a class="btn btn-xs btn-danger js-ajax-dialog-btn"
                               href="{:url('enable',array('id'=>$vo['cus_id']))}"
                               data-msg="确定启用吗？">禁用</a>
                        </if>
                    </td>
                    <td>
                        <a class="btn btn-xs btn-primary" href="{:url('cusEdit',array('id'=>$vo['cus_id']))}">{:lang('EDIT')}</a>
                        <a class="btn btn-xs btn-danger js-ajax-delete" href="{:url('cusDelete',array('id'=>$vo['cus_id']))}">{:lang('DELETE')}</a>
                    </td>
                </tr>
            </foreach>
            </tbody>

        </table>
    </form>

    <div class="pagination">{$page}</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
