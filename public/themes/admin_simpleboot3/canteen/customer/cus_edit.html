<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('index')}">用户管理</a></li>
        <li><a href="{:url('classBind')}">各班级绑定统计</a></li>
        <li><a href="{:url('canteenBind')}">各食堂绑定统计</a></li>
        <li class="active"><a href="{:url('cusEdit')}">编辑用户</a></li>
    </ul>

    <form class="form-horizontal js-ajax-form margin-top-20" action="" method="post">

        <div class="panel panel-primary">
            <div class="panel-heading">
                编辑用户所属班级表单
            </div>
            <div class="panel-body">

                <table class="table table-hover table-bordered">
                    <tbody>
                        <tr>
                            <td align="left" width="130px">班级名称</td>
                            <td>
                                <select class="form-control" name="class_no" id="class_no">
                                    <option value="0">请选择班级</option>
                                    <foreach name="class" item="vo">
                                        <option value="{$vo.class_no}">{$vo.class}</option>
                                    </foreach>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td align="left">用户编号</td>
                            <td>{$data.cus_no}</td>
                        </tr>
                        <tr>
                            <td align="left">用户名称</td>
                            <td>{$data.customer}</td>
                        </tr>
                        <tr>
                            <td align="left">用户类型</td>
                            <td>
                                <if condition="$data['cus_type'] eq 0">
                                    学生
                                    <else />
                                    教师
                                </if>
                            </td>
                        </tr>
                        <tr>
                            <td align="left">用户状态</td>
                            <td>
                                <if condition="$data['cus_status'] eq 0">
                                    已禁用
                                    <else />
                                    已启用
                                </if>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                        <a class="btn btn-default" href="{:url('index')}">{:lang('BACK')}</a>
                    </div>
                </div>


            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
