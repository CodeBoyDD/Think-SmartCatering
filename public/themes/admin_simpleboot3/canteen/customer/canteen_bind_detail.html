<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
  <ul class="nav nav-tabs">
    <li><a href="{:url('index')}">用户管理</a></li>
    <li><a href="{:url('classBind')}">各班级绑定统计</a></li>
    <li><a href="{:url('canteenBind')}">各食堂绑定统计</a></li>
    <li class="active"><a href="{:url('studentEdit')}">食堂-用户绑定详情</a></li>
  </ul>

  <form action="" method="post" class="margin-top-20">
    <table class="table table-hover table-bordered">
      <thead>
      <tr>
        <th align="left">用户编号</th>
        <th align="left">用户姓名</th>
        <th align="left">班级名称</th>
        <th align="left">绑定食堂</th>
        <th width="60">{:lang('STATUS')}</th>
        <th width="100">{:lang('ACTIONS')}</th>
      </tr>
      </thead>

      <tbody>
      <foreach name="data" item="vo">
        <tr>
          <td>{$vo.cus_no}</td>
          <td>{$vo.customer}</td>
          <td>{$vo.class}</td>
          <td>{$vo.canteen}</td>
          <td>
            <if condition="$vo['cus_status'] eq 1">
              <a class="btn btn-xs btn-success js-ajax-dialog-btn"
                 href="{:url('disable',array('id'=>$vo['cus_id']))}"
                 data-msg="确定禁用吗？">启用</a>
              <else />
              <a class="btn btn-xs btn-danger js-ajax-dialog-btn"
                 href="{:url('enable',array('id'=>$vo['cus_id']))}"
                 data-msg="确定启用吗？">禁用</a>
            </if>
          </td>
          <td>
            <a class="btn btn-xs btn-primary" href="{:url('studentEdit',array('id'=>$vo['cus_id']))}">{:lang('EDIT')}</a>
            <a class="btn btn-xs btn-danger js-ajax-delete" href="{:url('studentDelete',array('id'=>$vo['cus_id']))}">{:lang('DELETE')}</a>
          </td>
        </tr>
      </foreach>
      </tbody>

    </table>
  </form>

  <div class="pagination">{$page}</div>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
