<include file="public@header" />
<style>
    /*table{*/
    /*    table-layout: fixed;*/
    /*}*/

    /*td{*/
    /*    text-overflow: ellipsis;*/

    /*}*/
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('index')}">用户管理</a></li>
        <li class="active"><a href="{:url('classBindCount')}">各班级绑定统计</a></li>
        <li><a href="{:url('canBindCount')}">各食堂绑定统计</a></li>
    </ul>

    <form class="well form-inline margin-top-20" method="post" action="{:url('classBindSearch')}">
        班级编号:
        <input type="text" class="form-control" name="class_no" style="width: 200px;" placeholder="请输入班级编号">
        班级名称:
        <input type="text" class="form-control" name="class" style="width: 200px;" placeholder="请输入班级名称">
        <input type="submit" class="btn btn-primary" value="搜索" />
        <button type="reset" class="btn btn-danger">清空</button>
        <label class="form-control" style="float:right;">班级总数:{$sum}</label>
    </form>

    <form action="" method="post" class="margin-top-20">
                <table class="table table-hover table-bordered">
                    <thead>
                    <tr>
                        <th align="left">序号</th>
                        <th align="left">班级编号</th>
                        <th align="left">班级名称</th>
                        <th align="left">班级人数</th>
                        <th align="left">绑定人数</th>
                        <th align="left">未绑定人数</th>
                        <th align="left" width="100">更多操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <foreach name="data" item="vo">
                        <tr>
                            <td>{$pagenum + $key + 1}</td>
                            <td>{$vo.cclass_no}</td>
                            <td>{$vo.class}</td>
                            <td>{$vo.class_number}</td>
                            <td>{$vo.customer_total}</td>
                            <td>{$vo.class_number - $vo.customer_total}</td>
                            <td>
                                <a class="btn btn-xs btn-primary" href="{:url('classBindDetail',array('class_no'=>$vo['cclass_no']) )}">绑定详情</a>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
                <div class="pagination">{$page}</div>

    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
