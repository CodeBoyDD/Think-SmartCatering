<include file="public@header" />
</head>
<body>
<div class="wrap js-check-wrap">

    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('index')}">食堂入驻申请</a></li>

    </ul>

    <form class="well form-inline margin-top-20" method="post" action="{:url('applySearch')}">
        申请编号:
        <input type="text" class="form-control" name="apply_id" style="width: 200px;" placeholder="请输入申请编号">
        申请食堂名称:
        <input type="text" class="form-control" name="apply_name" style="width: 200px;"  placeholder="请输入申请食堂名称">
        发布日期:
        <input type="text" class="form-control js-bootstrap-date" name="apply_date" value="{$time}" autocomplete="off">
        <input type="submit" class="btn btn-primary" value="搜索" />
        <a class="btn btn-danger" href="{:url('index')}">清空</a>
    </form>

    <form action="" method="post" class="margin-top-20">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th align="left" width="100">申请编号</th>
                <th align="left">申请食堂名称</th>
                <th align="left">申请食堂地址</th>
                <th align="left">申请入驻时间</th>
                <th width="60" align="left">{:lang('STATUS')}</th>
                <th width="100">{:lang('ACTIONS')}</th>
            </tr>
            </thead>

            <tbody>
            <foreach name="list" item="vo">
                <tr>
                    <td>{$vo.apply_id}</td>
                    <td>{$vo.apply_name}</td>
                    <td>{$vo.apply_address}</td>
                    <td>{$vo.apply_date}</td>
                    <td>
                        <if condition="$vo['apply_status'] eq 1">
                            <span class="label label-success"> 已通过</span>
                        <elseif condition="$vo['apply_status'] eq 0">
                            <span class="label label-warning"> 审核中</span>
                        <else />
                            <span class="label label-danger"> 未通过</span>
                        </elseif>
                        </if>
                    </td>
                    <td>
                        <a class="btn btn-xs btn-primary" href="{:url('applyDetail',array('apply_id'=>$vo['apply_id']))}">详情</a>
                        <a class="btn btn-xs btn-danger js-ajax-delete" href="{:url('applyDetele',array('apply_id'=>$vo['apply_id']))}">{:lang('DELETE')}</a>
                    </td>
                </tr>
            </foreach>
            </tbody>

        </table>
    </form>

    <div class="pagination">{$page}</div>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
