<include file="public@header" />
</head>
<body>
<div class="wrap js-check-wrap">

    <ul class="nav nav-tabs">
        <li><a href="{:url('index')}">食堂管理</a></li>
        <li><a href="{:url('create')}">创建食堂</a></li>
        <li class="active"><a href="{:url('search')}">搜索食堂</a></li>
    </ul>

    <form class="well form-inline margin-top-20" method="post" action="{:url('search')}">
        食堂编号:
        <input type="text" class="form-control" name="can_id" style="width: 200px;" placeholder="请输入食堂编号">
        食堂名称:
        <input type="text" class="form-control" name="name" style="width: 200px;"  placeholder="请输入食堂名称">
        <input type="submit" class="btn btn-primary" value="搜索" />
        <a class="btn btn-danger" href="{:url('index')}">清空</a>
    </form>

    <form action="{:url('search')}" method="post" class="margin-top-20">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th align="left" width="100">食堂序号</th>
                <th align="left" width="100">食堂编号</th>
                <th align="left">食堂名称</th>
                <th align="left">食堂地址</th>
                <th align="left">创建时间</th>
                <th align="left">学校编号</th>
                <th align="left">学校名称</th>
                <th width="60" align="left">{:lang('STATUS')}</th>
                <th width="100">{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="data" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.can_id}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.address}</td>
                    <td>{$vo.createtime}</td>
                    <td>{$vo.school_id}</td>
                    <td>{$vo.school_name}</td>
                    <td>
                        <if condition="$vo['status'] eq 1">
                            <a class="btn btn-xs btn-success js-ajax-dialog-btn"
                               href="{:url('disable',array('id'=>$vo['id']))}"
                               data-msg="确定禁用吗？">启用</a>
                            <else />
                            <a class="btn btn-xs btn-danger js-ajax-dialog-btn"
                               href="{:url('enable',array('id'=>$vo['id']))}"
                               data-msg="确定启用吗？">禁用</a>
                        </if>
                    </td>
                    <td>
                        <a class="btn btn-xs btn-primary" href="{:url('edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
                        <a class="btn btn-xs btn-danger js-ajax-delete" href="{:url('delete',array('id'=>$vo['id']))}">{:lang('DELETE')}</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </form>

    <div class="pagination">{$page}</div>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
