<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">

    <ul class="nav nav-tabs">
        <li><a href="{:url('index')}">班级管理</a></li>
        <li><a href="{:url('create')}">创建班级</a></li>
        <li class="active"><a>编辑班级</a></li>
    </ul>

    <form class="form-horizontal js-ajax-form margin-top-20 js-ajax-submit" method="post">

        <div class="panel panel-primary">
            <div class="panel-heading">
                编辑班级信息
            </div>
            <div class="panel-body">

                <div class="form-group">
                    <label for="school_no" class="col-sm-2 control-label"><span class="form-required">*</span> 学校名称</label>
                    <div class="col-sm-6">
                        <select class="form-control" name="school_no" id="school_no">
                            <option value="0">请选择学校</option>
                            <foreach name="school" item="vo">
                                <option value="{$vo.school_no}">{$vo.school_name}</option>
                            </foreach>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="class_no" class="col-sm-2 control-label"><span class="form-required">*</span> 班级编号</label>
                    <div class="col-md-6 col-sm-10">
                        <input type="text" class="form-control" id="class_no" name="class_no" value="{$data.class_no}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="class" class="col-sm-2 control-label"><span class="form-required">*</span> 班级名称</label>
                    <div class="col-md-6 col-sm-10">
                        <input type="text" class="form-control" id="class" name="class" value="{$data.class}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="class_number" class="col-sm-2 control-label"><span class="form-required">*</span> 班级人数</label>
                    <div class="col-md-6 col-sm-10">
                        <input type="text" class="form-control" id="class_number" name="class_number" value="{$data.class_number}">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                        <a class="btn btn-default" href="{:url('index')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
