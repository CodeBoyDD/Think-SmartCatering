<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">

    <ul class="nav nav-tabs">
        <li><a href="{:url('index')}">班级管理</a></li>
        <li><a href="{:url('classCreate')}">创建班级</a></li>
        <li class="active"><a>编辑班级</a></li>
    </ul>

    <form class="form-horizontal js-ajax-form margin-top-20" action="{:url('edit')}" method="post">

        <div class="panel panel-primary">
            <div class="panel-heading">
                编辑班级信息
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="school_id" class="col-sm-2 control-label"><span class="form-required">*</span> 学校编号</label>
                    <div class="col-md-6 col-sm-10">
                        <input type="text" class="form-control" id="school_id" name="school_id" value="{$data.school_id}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="class_id" class="col-sm-2 control-label"><span class="form-required">*</span> 班级编号</label>
                    <div class="col-md-6 col-sm-10">
                        <input type="text" class="form-control" id="class_id" name="class_id" value="{$data.class_id}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label"><span class="form-required">*</span> 班级名称</label>
                    <div class="col-md-6 col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" value="{$data.name}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="number" class="col-sm-2 control-label"><span class="form-required">*</span> 班级人数</label>
                    <div class="col-md-6 col-sm-10">
                        <input type="text" class="form-control" id="number" name="number" value="{$data.number}">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">{:lang('SAVE')}</button>
                        <a class="btn btn-default" href="{:url('index')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>
        </div>



    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
