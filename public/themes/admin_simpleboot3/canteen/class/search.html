<include file="public@header" />
</head>
<body>
<div class="wrap js-check-wrap">

    <ul class="nav nav-tabs">
        <li><a href="{:url('index')}">班级管理</a></li>
        <li><a href="{:url('create')}">创建班级</a></li>
        <li class="active"><a href="{:url('search')}">搜索班级</a></li>
    </ul>

    <form class="well form-inline margin-top-20" method="post" action="{:url('search')}">
        班级编号:
        <input type="text" class="form-control" name="class_id" style="width: 200px;" placeholder="请输入班级编号">
        班级名称:
        <input type="text" class="form-control" name="class_name" style="width: 200px;" placeholder="请输入班级名称">
        <input type="submit" class="btn btn-primary" value="搜索" />
        <a class="btn btn-danger" href="{:url('index')}">清空</a>
    </form>

    <form action="" method="post" class="margin-top-20">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th align="left" width="auto">班级序号</th>
                <th align="left" width="auto">班级编号</th>
                <th align="left" width="auto">班级名称</th>
                <th align="left" width="auto">班级人数</th>
                <th align="left" width="auto">绑定班级人数</th>
                <th align="left" width="auto">未绑定班级人数</th>
                <th align="left" width="auto">学校编号</th>
                <th align="left" width="auto">学校名称</th>
                <th width="100">{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="data" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.class_id}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.number}</td>
                    <td>{$vo.bind_number}</td>
                    <td>
                        {$vo.number - $vo.bind_number}
                    </td>
                    <td>{$vo.school_id}</td>
                    <td>{$vo.school_name}</td>
                    <td>
                        <a class="btn btn-xs btn-primary" href="{:url('edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
                        <a class="btn btn-xs btn-danger js-ajax-delete" href="{:url('delete',array('id'=>$vo['id']))}">{:lang('DELETE')}</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>
    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
