<include file="public@header" />
</head>
<body>
<div class="wrap js-check-wrap">

    <ul class="nav nav-tabs">
        <li><a href="{:url('index')}">班级管理</a></li>
        <li><a href="{:url('create')}">创建班级</a></li>
        <li class="active"><a href="{:url('search')}">搜索班级</a></li>
    </ul>

    <form class="well form-inline margin-top-20" method="post" action="{:url('search')}">
        班级编号:
        <input type="text" class="form-control" name="class_no" style="width: 200px;" placeholder="请输入班级编号">
        班级名称:
        <input type="text" class="form-control" name="class" style="width: 200px;" placeholder="请输入班级名称">
        <button type="submit" class="btn btn-primary">搜索</button>
        <button type="reset" class="btn btn-danger">清空</button>
        <label class="form-control" style="float:right;">班级总数:{$sum}</label>
    </form>

    <form action="{:url('search')}" method="post" class="margin-top-20">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th align="left" width="auto">序号</th>
                <th align="left" width="auto">班级编号</th>
                <th align="left" width="auto">班级名称</th>
                <th align="left" width="auto">班级人数</th>
                <th align="left" width="auto">绑定班级人数</th>
                <th align="left" width="auto">未绑定班级人数</th>
                <th align="left" width="auto">学校编号</th>
                <th align="left" width="auto">学校名称</th>
                <th width="100">{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="data" item="vo">
                <tr>
                    <td>{$key + $pagenum + 1}</td>
                    <td>{$vo.cla_no}</td>
                    <td>{$vo.class}</td>
                    <td>{$vo.class_number}</td>
                    <td>{$vo.bind_number}</td>
                    <td>{$vo.class_number - $vo.bind_number}</td>
                    <td>{$vo.school_no}</td>
                    <td>{$vo.school_name}</td>
                    <td>
                        <a class="btn btn-xs btn-primary" href="{:url('edit',array('id'=>$vo['class_id']))}">{:lang('EDIT')}</a>
                        <a class="btn btn-xs btn-danger js-ajax-delete" href="{:url('delete',array('id'=>$vo['class_id']))}">{:lang('DELETE')}</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>
    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
