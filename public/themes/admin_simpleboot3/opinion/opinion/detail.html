<body>
<div class="wrap js-check-wrap">

    <ul class="nav nav-tabs">
        <li><a href="{:url('index')}">意见反馈</a></li>
        <li class="active"><a href="{:url('detail')}">意见详情</a></li>
    </ul>

    <form class="form-horizontal js-ajax-form margin-top-20" action="" method="post">

        <div class="panel panel-primary">
            <div class="panel-heading">
                意见详情
            </div>

            <div class="panel-body">

                <h4>{$data.op_title}</h4>
                <p>{$data.op_content}</p>
                </br>
                <p style="float: right">{$data.op_date}</p>
                </br>

                <div class="form-group">
                    <div class="col-sm-12">
                        <script type="text/plain" id="content" name="opinion_visit" style="height: 200px">{$data.v_content}</script>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary">意见回访</button>
                        <a class="btn btn-default"  href="{:url('index')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>

    var editor = UE.getEditor('content');
