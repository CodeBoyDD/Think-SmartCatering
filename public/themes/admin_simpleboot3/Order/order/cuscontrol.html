<include file="public@header" />
</head>
<body>
<div class="wrap js-check-wrap">

    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('cuscontrol')}">报餐用户统计管理</a></li>
    </ul>

    </br>
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>用户名</th>
                <th>订单编号</th>
                <th>所属食堂</th>
                <th>所属学校</th>
                <th>所属班级</th>
                <th>报餐状态</th>
                <th>报餐时间</th>
                <th>报餐类型</th>
            </tr>
        </thead>
        <tbody>
        <foreach name="data" item="vo">
            <tr>
                <td>{$vo.customer}</td>
                <td>{$vo.order_no}</td>
                <td>{$vo.canteen}</td>
                <td>{$vo.school}</td>
                <td>{$vo.class}</td>
                <td>
                    <if condition="$vo['cancel_time'] eq null">
                        未进行
                        <else />
                        报餐中
                    </if>
                </td>
                <td>{$vo.order_time}</td>
                <td>{$vo.type}</td>
            </tr>
        </foreach>
        </tbody>

    </table>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
